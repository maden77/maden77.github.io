<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Angsa ke Merak 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    #btn { 
      position: absolute; 
      top: 20px; 
      left: 20px; 
      padding: 10px 20px; 
      background: white; 
      border: none; 
      cursor: pointer; 
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="btn">Ubah ke Merak</button>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
    scene.add(light);

    const loader = new GLTFLoader();
    let currentModel;

    function loadModel(url) {
      if (currentModel) {
        scene.remove(currentModel);
      }
      loader.load(url, function(gltf) {
        currentModel = gltf.scene;
        currentModel.rotation.y = Math.PI;
        scene.add(currentModel);
      });
    }

    // Load angsa di awal
    loadModel('angsa.glb');

    // Tombol untuk ubah model
    document.getElementById('btn').addEventListener('click', () => {
      if (currentModel.name !== 'merak') {
        loadModel('merak.glb');
        currentModel.name = 'merak';
        document.getElementById('btn').innerText = 'Ubah ke Angsa';
      } else {
        loadModel('angsa.glb');
        currentModel.name = 'angsa';
        document.getElementById('btn').innerText = 'Ubah ke Merak';
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      if (currentModel) currentModel.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Kucing Kuning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image:  url('img.gambarkucing.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Halo, Dunia!</h1>
    <p>Ini adalah latar belakang dari gambar kucing kuning yang kamu kirim.</p>
  </div>
</body>
</html>
